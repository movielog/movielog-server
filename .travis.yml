language: java

jdk:
  - openjdk8

branches:
  only:
    - main

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

install:
  - echo "Test(install)"
  - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
  - source ~/.bashrc
  - nvm install 16.15.0
  - npm update
  - node -v
  - npm -v

script:
  - "./gradlew clean build"

before_deploy:
  - zip -r movie-log *
  - mkdir -p deploy
  - mv movie-log.zip deploy/movie-log.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-movielog-build
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      branch: main

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    bucket: springboot-movielog-build
    key: movie-log.zip
    bundle_type: zip
    application: springboot-movielog
    deployment_group: springboot-movielog-group
    region: ap-northeast-2
    wait-until-deployed: true

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - inseon0731@naver.com

after_success:
  - echo "Test Success"



